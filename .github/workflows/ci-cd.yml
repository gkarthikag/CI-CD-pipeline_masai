name: CI/CD - Build Test & Docker Push
 
on:

  push:

    branches: [ main ]
 
permissions:

  contents: read
 
env:

  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/cicdpipeline
 
jobs:

  build-test:

    name: Build & Test

    runs-on: ubuntu-latest
 
    steps:

      - name: Checkout repository

        uses: actions/checkout@v4
 
      - name: Set up JDK 17

        uses: actions/setup-java@v4

        with:

          java-version: '17'

          distribution: temurin
 
      - name: Cache Maven local repository

        uses: actions/cache@v4

        with:

          path: ~/.m2/repository

          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

          restore-keys: |

            ${{ runner.os }}-maven-
 
      - name: Build (compile & package) and run tests

        run: mvn -B -DskipTests=false test
 
      - name: Build jar (package) without running tests

        run: mvn -B -DskipTests=true package
 
  docker:

    name: Build Docker image and push to Docker Hub

    needs: build-test

    runs-on: ubuntu-latest
 
    steps:

      - name: Checkout repository

        uses: actions/checkout@v4
 
      - name: Set up QEMU (for cross-building - optional)

        uses: docker/setup-qemu-action@v3
 
      - name: Set up Docker Buildx

        uses: docker/setup-buildx-action@v3
 
      - name: Log in to Docker Hub

        uses: docker/login-action@v3

        with:

          username: ${{ secrets.DOCKERHUB_USERNAME }}

          password: ${{ secrets.DOCKERHUB_TOKEN }}
 
      - name: Build and push Docker image

        uses: docker/build-push-action@v5

        with:

          context: .

          push: true

          tags: |

            ${{ env.IMAGE_NAME }}:latest

            ${{ env.IMAGE_NAME }}:${{ github.sha }}

          build-args: |

            MAVEN_OPTS=-DskipTests=true

          # optionally set platforms: linux/amd64

 
